<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-base: #dcdcdc;
            --shadow-light: #ffffff;
            --shadow-dark: #b8b8b8;
            --accent: #ff4d00;
            --text-main: #1a1a1a;
            --ease: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Material Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3External %3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .monolith-wrapper {
            width: 90%;
            max-width: 1200px;
            padding: 80px 0;
        }

        .header-section {
            margin-bottom: 80px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 20px;
        }

        .header-section h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 0.85;
            text-transform: uppercase;
            letter-spacing: -0.04em;
        }

        .header-section .meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: right;
            color: rgba(0, 0, 0, 0.4);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        .tile {
            position: relative;
            aspect-ratio: 1/1.1;
            background: var(--bg-base);
            cursor: pointer;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.6s var(--ease), box-shadow 0.6s var(--ease);

            /* Extrusion Effect: Outer Shadows */
            box-shadow:
                15px 15px 30px var(--shadow-dark),
                -15px -15px 30px var(--shadow-light),
                inset 0 0 0 transparent;

            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(30px);
        }

        .tile.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tile:hover {
            transform: scale(0.98);
            /* Bas-Relief Inversion: Pressed Effect */
            box-shadow:
                2px 2px 5px var(--shadow-light),
                -2px -2px 5px var(--shadow-dark),
                inset 8px 8px 15px var(--shadow-dark),
                inset -8px -8px 15px var(--shadow-light);
        }

        .tile-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent);
            transform: rotate(-90deg);
            transform-origin: left bottom;
            position: absolute;
            top: 30px;
            right: 0px;
        }

        .tile-title {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            margin-top: 40px;
            transition: color 0.4s ease;
        }

        .tile:hover .tile-title {
            color: var(--accent);
        }

        .tile-description {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }

        .tile-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tile-icon {
            width: 40px;
            height: 40px;
            border: 1.5px solid var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s var(--ease);
        }

        .tile:hover .tile-icon {
            background: var(--text-main);
            color: var(--bg-base);
            transform: rotate(45deg);
        }

        /* Animation for Grid Entry */
        @keyframes revealUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative "Bas-Relief" line */
        .sculpted-line {
            height: 4px;
            width: 100%;
            background: var(--bg-base);
            margin: 40px 0;
            box-shadow:
                inset 1px 1px 2px var(--shadow-dark),
                inset -1px -1px 2px var(--shadow-light);
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .header-section .meta {
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <main class="monolith-wrapper">
        <header class="header-section">
            <h1 id="main-title">INDEX</h1>
            <div class="meta">
                [SYSTEM: ACTIVE]<br>
                EST. REF: 2024.04
            </div>
        </header>

        <div class="category-grid" id="categoryGrid">
            <!-- Tiles generated via JS for clean entry control -->
        </div>

        <div class="sculpted-line"></div>
    </main>

    <script>
        const categories = [
            { id: "001", title: "Kinetics", desc: "Mechanical motion study and fluid dynamics of digital interfaces." },
            { id: "002", title: "Synth", desc: "Generative audio-visual synthesis and algorithmic art patterns." },
            { id: "003", title: "Archive", desc: "Deep storage protocols and historical data visualization." },
            { id: "004", title: "Opaque", desc: "Exploration of material depth and subsurface light scattering." },
            { id: "005", title: "Nexus", desc: "Distributed networks and decentralized architecture mapping." },
            { id: "006", title: "Static", desc: "High-fidelity grain, noise, and tactile texture research." }
        ];

        const grid = document.getElementById('categoryGrid');

        categories.forEach((cat, index) => {
            const tile = document.createElement('article');
            tile.className = 'tile';
            tile.innerHTML = `
                <div class="tile-id">${cat.id}</div>
                <div>
                    <h2 class="tile-title">${cat.title}</h2>
                </div>
                <div class="tile-footer">
                    <p class="tile-description">${cat.desc}</p>
                    <div class="tile-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="miter">
                            <line x1="7" y1="17" x2="17" y2="7"></line>
                            <polyline points="7 7 17 7 17 17"></polyline>
                        </svg>
                    </div>
                </div>
            `;

            grid.appendChild(tile);

            // Staggered reveal
            setTimeout(() => {
                tile.classList.add('visible');
            }, 100 * index);
        });

        // Mouse Parallax for a subtle "lighting" shift
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

            const shadowDark = `rgba(184, 184, 184, 0.8)`;
            const shadowLight = `rgba(255, 255, 255, 1)`;

            document.querySelectorAll('.tile:not(:hover)').forEach(t => {
                t.style.boxShadow = `
                    ${15 + moveX}px ${15 + moveY}px 30px var(--shadow-dark),
                    ${-15 + moveX}px ${-15 + moveY}px 30px var(--shadow-light)
                `;
            });
        });
    </script>
</body>

</html>
